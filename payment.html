
<form>
  <script src="https://checkout.flutterwave.com/v3.js"></script>

</form>

<script>
     var params = new URLSearchParams(window.location.search);  
    var amount = params.get("amount");
    var email = params.get("email");
    var name = params.get("name");
    var phone = params.get("phone");
    var trnxRef = params.get("tx_ref"); 
    window.onload = makePayment;
  function makePayment() {
    FlutterwaveCheckout({
      public_key: "FLWPUBK-7a752908849ffd63cccbda65804657ae-X",
      tx_ref: trnxRef,
      amount: amount,
      currency: "NGN",
      payment_options: "card,mobilemoney,ussd",
      customer: {
        email: email,
        phonenumber: phone,
        name: name,
      },
      callback: function (data) { // specified callback function
        const Http = new XMLHttpRequest();
        const url = `https://kmnfinal-prod.azurewebsites.net/api/Transactions/SavePaymentFromVendor/${encodeURIComponent(data.transaction_id)}/${encodeURIComponent(email)}/${encodeURIComponent(amount)}/${encodeURIComponent(data.tx_ref)}/${encodeURIComponent(data.flw_ref)}/${encodeURIComponent(data.status)}`;

        Http.open("GET",url);
        Http.send();
        Http.onreadystatechange = function(){
          if(this.readyState==4 && this.status==200){
            console.log(Http.ResponseText)
          }
        }
        console.log(data);
        window.history.pushState("", "", data.status+ "?transaction_id="+ data.transaction_id);
   
      },
      customizations: {
        title: "KMN Payment",
        description: "Payment for Shared Rides",
        logo: "https://assets.piedpiper.com/logo.png",
      },
    });
  }
</script>
